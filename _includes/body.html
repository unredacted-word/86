<body class="system-sans-serif layout-{{ page.layout | default: "default" }} {{page.bodyClass}}">
  {% if layout.header %}
    {% include {{ layout.header }} %}
  {% endif %}

  {% include {{ layout.template }} %}

  {% if layout.footer %}
    {% include {{ layout.footer }} %}
  {% endif %}

  {% if layout.scripts %}
    {% include {{ layout.scripts }} %}
  {% endif %}
</body>
